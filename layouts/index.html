{{ define "main" }}

{{ $homepage := "" }}{{ range first 1 .Site.Menus.nav }}{{ $homepage = .Name }}{{ end }}
<h1>{{ $homepage }}</h1>

{{ range where .Pages.ByPublishDate.Reverse "Section" "post" }}
<p>
    <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
    <br>
    <small>{{ .PublishDate.Format "Jan 2, 2006" }}</small>
</p>
{{ end }}

{{ end }}
