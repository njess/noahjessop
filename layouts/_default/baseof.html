<!doctype html>
<html lang="en">

<head>
  {{ .Hugo.Generator }}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ .Site.Params.description }}">
  
  {{ if .IsHome }}
  {{ $homepage := "" }}{{ range first 1 .Site.Menus.nav }}{{ $homepage = .Name }}{{ end }}
  <title>{{ $homepage }} | {{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ end }}

  <style>
    body {
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 10px
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      line-height: 1.2
    }
  </style>
</head>

<body>
  <nav>
    {{ range .Site.Menus.nav }}
    <a href="{{ .URL }}"><strong>{{ .Name }}</strong></a>
    {{ end }}
  </nav>
  
  <hr>

  {{ block "main" . }}{{ end }}
</body>

</html>
